<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Pok&#233;Gotchi</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-7 text-center">
          <img src="images/charmander.gif" width="190px" height="190px">
          <br><br>
        </div>
        <div class="col-xs-5 stats">
          <p><img src="http://freepngimages.com/wp-content/uploads/2015/10/Cheeseburger-with-lettuce-png-image.png" width="20px" height="20px"> <span class="food">100</span>/100</p>
          <p><img src="http://previews.123rf.com/images/juliarstudio/juliarstudio1601/juliarstudio160102620/51730798-Dumbbell-isometric-3d-icon-on-transparent-background-Stock-Vector.jpg" width="20px" height="20px"> <span class="activity">100</span>/100</p>
          <p><img src="http://ih1.redbubble.net/image.122295471.6146/sticker,375x360.u3.png" width="20px" height="20px"> <span class="sleep">100</span>/100</p>
          <p><img src="http://images.clipartpanda.com/money-clipart-money-sign-clip-art-no-background-13489777212478.png" width="20px" height="20px"> $<span class="money">0.00</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="food-level" class="progress-bar progress-bar-success">Food Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="feed" class="btn btn-success">Feed</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="activity-level" class="progress-bar progress-bar-success">Activity Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="play" class="btn btn-success">Play</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="sleep-level" class="progress-bar progress-bar-success">Sleep Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="sleep" class="btn btn-success">Sleep</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
        </div>
        <div id="potion" class="col-xs-3 gray-item">
          <img src="http://vignette1.wikia.nocookie.net/torchlight/images/0/08/Icon_potion_health_small.png/revision/latest?cb=20100519034120" width="48" height="72" />
        </div>
        <div id="buy-potion" class="col-xs-3 hide">
          <img src="http://vignette1.wikia.nocookie.net/torchlight/images/0/08/Icon_potion_health_small.png/revision/latest?cb=20100519034120" width="48" height="72" />
        </div>
      </div>
    </div>
  </body>
</html>
