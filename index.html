<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi JS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Tamagotchi</h1>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <img src="http://66.media.tumblr.com/4f66b1402bc0945790900629367c000f/tumblr_n9rktvo4q81r209pdo1_250.gif" width="258px" height="130px">
          <br><br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <p><strong>Pennies:</strong> <span class="pennies">0</span>¢</p>
        </div>
        <div class="col-xs-4">
          <p><strong>Dimes:</strong> <span class="dimes">0</span>¢</p>
        </div>
        <div class="col-xs-4">
          <p><strong>Dollars:</strong> $<span class="dollars">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="food-level" class="progress-bar progress-bar-success">Food Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="feed" class="btn btn-success">Feed</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="activity-level" class="progress-bar progress-bar-success">Activity Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="play" class="btn btn-success">Play</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <div class="progress progress-striped">
            <div id="sleep-level" class="progress-bar progress-bar-success">Sleep Level</div>
          </div>
        </div>
        <div class="col-xs-3">
          <button id="sleep" class="btn btn-success">Sleep</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
        </div>
        <div class="col-xs-3 potion">
          <img src="http://vignette1.wikia.nocookie.net/torchlight/images/0/08/Icon_potion_health_small.png/revision/latest?cb=20100519034120" width="48" height="72" />
        </div>
      </div>
    </div>
  </body>
</html>
